<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Build a Survey Form using HTML and CSS</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <h1>GeeksforGeeks Survey Form</h1>
    <form action="#" method="post" class="form-action">
        <label for="" class="Name">Name
            <p>
                <input type="text" placeholder="Enter your name"> 
            </p>
        <label for="" class="Email">Email
           <p>
            <input type="text" placeholder="Enter your email">
           </p> 
        </label>
        <label for="" class="Age">Age
            <p>
                <input type="text" placeholder="Enter your age">
            </p>
        </label>
        <label for="" class="Options">Which option best describes you?
            <p>
                <select name="" id="select--option">
                    <option value="">Student</option>
                    <option value="">Intern</option>
                    <option value="">Fresher</option>
                </select>
                
            </p>
        </label>
        <label for="" class="recommend">Would you recommend GeeksforGeeks to a friend?
            <p>
                <input type="radio">Yes
            </p>
            <p>
                <input type="radio" name="" id="">No
            </p>
            <p>
                <input type="radio" name="" id="">Maybe
            </p>
        </label>
        <label for="" class="Languages">Languages and Frameworks known (Check all that apply)
            <p>
                <input type="checkbox" name="" id="">C
            </p>
            <p>
                <input type="checkbox" name="" id="">C++
            </p>
            <p>
                <input type="checkbox" name="" id="">C#
            </p>
            <p>
                <input type="checkbox" name="" id="">Java
            </p>
            <p>
                <input type="checkbox" name="" id="">Spring
            </p>
            <p>
                <input type="checkbox" name="" id="">JS
            </p>
            <p>
                <input type="checkbox" name="" id="">Python
            </p>
            <p>
                <input type="checkbox" name="" id="">CSS
            </p>
            <p>
                <input type="checkbox" name="" id="">Flask
            </p>
            <p>
                <input type="checkbox" name="" id="">Django
            </p>

        </label>
        <label for="" class="comments">Any comments or suggestions</label>

            <p>
                <textarea name="comment" id="comment"
            placeholder="Enter your comment here">
           
        </textarea> </p>
        <button type="submit" value="submit">
            Submit
        </button>
        
    </form>
</body>
</html>
